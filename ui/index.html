<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiosk Message Feed</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div id="loader">
      <div class="spinner-container">
        <img src="assets/logo_unime.png" alt="Logo Unime" class="spinner-logo">
        <div class="spinner"></div>
      </div>
    </div>

    <header id="feed-title" class="title">Loading Channel...</header>
    <main class="container">
      <div id="message-content" class="message">Loading messages...</div>
      <div id="message-author" class="author"></div>
      <div id="message-timestamp" class="date"></div>
      <div id="progress-bar-container" class="progress-container"></div>
    </main>

    <div id="live-clock" class="top-right"></div>
    <div id="classroom-name" class="bottom-right"></div>
    <div id="current-date" class="bottom-left"></div>

    <script src="static/js/script.js"></script>
</body>
</html>
